<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>PrimeFaces Test</title>
    <h:outputScript name="test.js" />
    <style>
        body .ui-input-icon-right > i:last-of-type {
            right: 0.5rem;
            color: #6c757d;
        }
        body .ui-input-icon-left > i, body .ui-input-icon-right > i {
            position: absolute;
            top: 50%;
            margin-top: -.5rem;
        }
        body .ui-password .ui-password-icon {
            cursor: pointer;
        }

        body .ui-password.ui-password-masked .ui-password-icon {
            font-family: 'primeicons' !important;
            font-style: normal;
            font-weight: normal;
            display: inline-block;
            background: none;
        }

        body .ui-password.ui-password-masked .ui-password-icon:before {
            content: "\e966";
        }

        body .ui-password.ui-password-unmasked .ui-password-icon {
            font-family: 'primeicons' !important;
            font-style: normal;
            font-weight: normal;
            display: inline-block;
            background: none;
        }

        body .ui-password.ui-password-unmasked .ui-password-icon:before {
            content: "\e965";
        }
    </style>
</h:head>
<h:body>
    <f:view>
        <h1>#{fileUploadView.title}</h1>
        <h:form id="frmTest">

            <h:panelGrid id="test-file-selection" style="width: 25%;" columns="1" columnClasses="wcGridCol1" >
                <h5>Toggle Mask</h5>
                <p:password id="toggle" required="true" value="#{passwordView.password6}" toggleMask="true" redisplay="true"/>
            </h:panelGrid>

        </h:form>
    </f:view>
</h:body>
</html>
